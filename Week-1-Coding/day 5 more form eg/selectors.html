<!DOCTYPE html>
<html lang="en">

<head>
  <form>
    <title>Contact Us</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>
  <h1>Contact Us</h1>
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Full Name" required>
  <br><br>
  <label for="email">Email</label>
  <input type="text" id="email" placeholder="xxx@email.com">
  <br>
  <hr>

  <label for="service">What service you need?</label>
  <input type="radio" id="sales" name="service">
  <label for="name">Sales</label>

  <input type="radio" id="support" name="service">
  <label for="name">Products</label>

  <input type="radio" id="others" name="service">
  <label for="name">Complaint</label>


  <hr>

  <br>
  <label for="message">Enter your message</label><br>
  <textarea name="message" id="message" placeholder="Enter your Message here." cols="50" rows="10"></textarea>
  <br>
  <hr>
  <input type="submit">
  </form>

  <!--Inline CSS, it's most priority-->
  <h1 style="color:green">
    This is the inLine CSS.
  </h1>

</body>

</html>
