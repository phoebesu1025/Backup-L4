<!DOCTYPE html>
<html lang="en">

<head>
  <title>Forms basics</title>
</head>

<body>
  <form action="">
    <!--for & id associates a label with a form field-->
    <label for="username">What is your name: </label>
    <input type="text" name="username" id="username" required placeholder="Full Name">
    <!--name is for backend-->
    <!--id is for "for"-->
    <br>
    <!--<label>What is your favorite number:
    <input type="number" name="favNumber"></label>-->

    <h4>Choose your preferred drink</h4>
    <input type="radio" id="tea" name="drink">
    <label for="tea">Tea</label>
    <br>
    <input type="radio" id="coffee" name="drink">
    <label for="coffee">Coffee</label>
    <br>
    <input type="radio" id="chocolate" name="drink">
    <label for="chocolate">Chocolate</label>

    <hr>
    <br>
    <label for="message">Enter your message</label>
    <textarea name="message" id="message"
    cols="50" rows="10"></textarea>
    <br>
    <hr>
    <input type="submit">
  </form>
</body>

</html>
